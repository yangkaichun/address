<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繁體中文經緯度產生器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">繁體中文經緯度產生器</h1>
        
        <div class="bg-blue-50 rounded-lg p-4 mb-6">
            <p class="text-gray-700">此工具會：</p>
            <ol class="list-decimal list-inside text-gray-700 mt-2">
                <li>從Excel檔案中讀取第一欄的地址</li>
                <li>將地址處理至只保留到「號」</li>
                <li>使用OpenCage API轉換為經緯度座標</li>
            </ol>
        </div>

        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mb-8">
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700 mb-2">選擇Excel檔案</label>
                <input type="file" id="fileInput" accept=".xlsx, .xls" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div class="flex items-end">
                <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150" disabled>
                    產生經緯度
                </button>
            </div>
        </div>

        <div id="processingStatus" class="mb-4 hidden">
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p id="statusText" class="text-sm text-gray-600">處理中... <span id="progressText">0%</span></p>
        </div>

        <div id="results" class="hidden">
            <div class="flex justify-between mb-4">
                <h2 class="text-xl font-semibold text-gray-800">處理結果</h2>
                <button id="downloadBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-3 rounded text-sm focus:outline-none focus:shadow-outline transition duration-150">
                    下載結果 (CSV)
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 bg-gray-50 text-left text-gray-700 border-b">#</th>
                            <th class="px-4 py-2 bg-gray-50 text-left text-gray-700 border-b">原始地址</th>
                            <th class="px-4 py-2 bg-gray-50 text-left text-gray-700 border-b">處理後地址</th>
                            <th class="px-4 py-2 bg-gray-50 text-left text-gray-700 border-b">經緯度</th>
                            <th class="px-4 py-2 bg-gray-50 text-left text-gray-700 border-b">狀態</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const apiKey = '874dd31a406847e6b108ba60cdc5b566';
        let addresses = [];
        let results = [];
        
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            
            fileInput.addEventListener('change', handleFileUpload);
            generateBtn.addEventListener('click', generateCoordinates);
            downloadBtn.addEventListener('click', downloadResults);
        });

        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    // Extract addresses from the first column (skip header row if needed)
                    addresses = [];
                    for (let i = 0; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (row && row[0] && typeof row[0] === 'string' && row[0].trim() !== '') {
                            addresses.push(row[0].trim());
                        }
                    }
                    
                    if (addresses.length > 0) {
                        document.getElementById('generateBtn').disabled = false;
                        alert(`成功讀取 ${addresses.length} 筆地址資料`);
                    } else {
                        alert('未找到有效地址。請確認Excel檔案第一欄包含地址資料。');
                    }
                } catch (error) {
                    console.error('Error reading Excel file:', error);
                    alert('讀取Excel檔案時出錯: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processAddress(address) {
            // Find the last occurrence of "號" in the address
            const index = address.lastIndexOf('號');
            if (index !== -1) {
                // Return the address up to and including "號"
                return address.substring(0, index + 1);
            }
            // If "號" is not found, return the original address
            return address;
        }

        async function generateCoordinates() {
            if (addresses.length === 0) {
                alert('請先上傳地址資料');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const processingStatus = document.getElementById('processingStatus');
            const resultsDiv = document.getElementById('results');
            const resultsBody = document.getElementById('resultsBody');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const statusText = document.getElementById('statusText');

            generateBtn.disabled = true;
            processingStatus.classList.remove('hidden');
            resultsDiv.classList.add('hidden');
            resultsBody.innerHTML = '';
            results = [];

            for (let i = 0; i < addresses.length; i++) {
                const originalAddress = addresses[i];
                const processedAddress = processAddress(originalAddress);
                
                // Update progress
                const progress = Math.round((i / addresses.length) * 100);
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${progress}%`;
                statusText.textContent = `處理中... ${i+1}/${addresses.length} - ${processedAddress}`;

                try {
                    const response = await axios.get(`https://api.opencagedata.com/geocode/v1/json`, {
                        params: {
                            q: processedAddress,
                            key: apiKey,
                            language: 'zh-tw'
                        }
                    });

                    let status = '成功';
                    let coordinates = '';

                    if (response.data.results && response.data.results.length > 0) {
                        const lat = response.data.results[0].geometry.lat;
                        const lng = response.data.results[0].geometry.lng;
                        coordinates = `${lat}, ${lng}`;
                    } else {
                        status = '無法找到座標';
                    }

                    results.push({
                        originalAddress,
                        processedAddress,
                        coordinates,
                        status
                    });

                    // Append to table immediately
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-4 py-2 border-b">${i + 1}</td>
                        <td class="px-4 py-2 border-b">${originalAddress}</td>
                        <td class="px-4 py-2 border-b">${processedAddress}</td>
                        <td class="px-4 py-2 border-b">${coordinates}</td>
                        <td class="px-4 py-2 border-b">${status}</td>
                    `;
                    resultsBody.appendChild(row);

                } catch (error) {
                    console.error('Error fetching coordinates:', error);
                    
                    results.push({
                        originalAddress,
                        processedAddress,
                        coordinates: '',
                        status: '錯誤: ' + (error.response ? error.response.status : error.message)
                    });

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-4 py-2 border-b">${i + 1}</td>
                        <td class="px-4 py-2 border-b">${originalAddress}</td>
                        <td class="px-4 py-2 border-b">${processedAddress}</td>
                        <td class="px-4 py-2 border-b"></td>
                        <td class="px-4 py-2 border-b text-red-600">錯誤: ${error.response ? error.response.status : error.message}</td>
                    `;
                    resultsBody.appendChild(row);
                }

                // Small delay to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            // Update UI when done
            progressBar.style.width = '100%';
            progressText.textContent = '100%';
            statusText.textContent = `處理完成! 共處理 ${addresses.length} 筆地址`;
            resultsDiv.classList.remove('hidden');
            generateBtn.disabled = false;
        }

        function downloadResults() {
            if (results.length === 0) {
                alert('沒有可下載的結果');
                return;
            }

            let csvContent = '序號,原始地址,處理後地址,經緯度,狀態\n';
            
            results.forEach((result, index) => {
                const row = [
                    index + 1,
                    `"${result.originalAddress.replace(/"/g, '""')}"`,
                    `"${result.processedAddress.replace(/"/g, '""')}"`,
                    `"${result.coordinates}"`,
                    `"${result.status}"`
                ].join(',');
                csvContent += row + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', '地址經緯度結果.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
