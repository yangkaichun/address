<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>國衛院 AI語音地圖資源與長照地圖 V2</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            touch-action: manipulation;
            overflow-x: hidden;
            background-color: #f8f9fa;
        }

        .search-container {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 24px;
        }

        .location-dot {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        .results-container::-webkit-scrollbar {
            width: 5px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 10px;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.3);
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
        }

        @keyframes ripple-effect {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        .loading {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .tab-active {
            color: #3b82f6;
        }
        
        .tab-inactive {
            color: #6b7280;
        }
        
        .ltc-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 10px;
            height: 10px;
            background-color: #f97316;
            border-radius: 50%;
        }
        
        .ltc-icon {
            color: #f97316;
        }
    </style>
</head>

    <script>
        // Constants and Variables
        let userLatitude = null;
        let userLongitude = null;
        let searchHistory = JSON.parse(localStorage.getItem('searchHistory') || '[]');
        let ltcResources = null;
        let currentLtcType = 'all';
        const searchInput = document.getElementById('searchInput');
        const ltcSearchInput = document.getElementById('ltcSearchInput');
        const voiceSearchBtn = document.getElementById('voiceSearchBtn');
        const ltcVoiceSearchBtn = document.getElementById('ltcVoiceSearchBtn');
        const searchBtn = document.getElementById('searchBtn');
        const ltcSearchBtn = document.getElementById('ltcSearchBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const ltcResultsContainer = document.getElementById('ltcResultsContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const locationText = document.getElementById('locationText');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');
        const voiceIndicator = document.getElementById('voiceIndicator');
        const listeningText = document.getElementById('listeningText');
        const voiceResult = document.getElementById('voiceResult');
        const stopListeningBtn = document.getElementById('stopListeningBtn');
        const historyBtn = document.getElementById('historyBtn');
        const mapBtn = document.getElementById('mapBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const nearbyBtn = document.getElementById('nearbyBtn');
        const ltcResourceBtn = document.getElementById('ltcResourceBtn');
        const historyPanel = document.getElementById('historyPanel');
        const settingsPanel = document.getElementById('settingsPanel');
        const ltcResourcePanel = document.getElementById('ltcResourcePanel');
        const closeHistoryBtn = document.getElementById('closeHistoryBtn');
        const closeSettingsBtn = document.getElementById('closeSettingsBtn');
        const closeLtcResourceBtn = document.getElementById('closeLtcResourceBtn');
        const historyList = document.getElementById('historyList');
        const ltcResourceList = document.getElementById('ltcResourceList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const autoLocationToggle = document.getElementById('autoLocationToggle');
        const ltcPriorityToggle = document.getElementById('ltcPriorityToggle');
        const searchRadius = document.getElementById('searchRadius');
        const generalTabBtn = document.getElementById('generalTabBtn');
        const ltcTabBtn = document.getElementById('ltcTabBtn');
        const generalSearchContainer = document.getElementById('generalSearchContainer');
        const ltcSearchContainer = document.getElementById('ltcSearchContainer');
        const ltcResourceSearchInput = document.getElementById('ltcResourceSearchInput');
        const ltcResourceSearchBtn = document.getElementById('ltcResourceSearchBtn');
        const ltcTypeBtns = document.querySelectorAll('.ltc-type-btn');
        
        let recognition = null;
        let activeTab = 'general'; // or 'ltc'
        
        // Function to extract keywords from voice input
        function extractKeywords(input) {
            if (!input) return '';
            
            // Chinese filler words and phrases to remove
            const fillerWords = [
                '請', '幫我', '我要', '請問', '可以', '搜尋', '尋找', '找一下',
                '搜索', '查詢', '查找', '顯示', '附近', '附近的', '最近的', '周邊',
                '週邊', '我想知道', '給我找', '有沒有', '哪裡有', '在哪裡', '在哪', 
                '有什麼', '知道', '去', '到', '想去', '我要找', '我想去', '我想找',
                '看看', '找找', '的位置', '位於', '有多少', '是否有', '哪裡是',
                '我需要', '麻煩', '麻煩你', '可否', '能不能', '能否'
            ];
            
            let processedInput = input;
            
            // Remove filler words from beginning of the sentence
            for (const word of fillerWords) {
                if (processedInput.startsWith(word)) {
                    processedInput = processedInput.replace(new RegExp(`^${word}`), '');
                }
            }
            
            // Remove filler words from the middle of the sentence
            for (const word of fillerWords) {
                processedInput = processedInput.replace(new RegExp(word, 'g'), ' ');
            }
            
            // Remove extra spaces and trim
            processedInput = processedInput.replace(/\s+/g, ' ').trim();
            
            return processedInput;
        }
        
        // Initialize speech recognition if available
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'zh-TW';
                
                recognition.onstart = () => {
                    voiceIndicator.classList.remove('hidden');
                    listeningText.textContent = '正在聆聽...';
                    voiceResult.textContent = '';
                };
                
                recognition.onresult = (event) => {
                    const transcript = Array.from(event.results)
                        .map(result => result[0])
                        .map(result => result.transcript)
                        .join('');
                    
                    voiceResult.textContent = transcript;
                    listeningText.textContent = '聽到了！';
                    
                    if (event.results[0].isFinal) {
                        // Process transcript to extract keywords only
                        const processedTranscript = extractKeywords(transcript);
                        
                        // Display only the processed transcript
                        if (activeTab === 'general') {
                            searchInput.value = processedTranscript;
                        } else {
                            ltcSearchInput.value = processedTranscript;
                        }
                        
                        voiceResult.textContent = `處理後: ${processedTranscript}`;
                        
                        setTimeout(() => {
                            voiceIndicator.classList.add('hidden');
                            if (activeTab === 'general') {
                                performSearch(processedTranscript);
                            } else {
                                performLtcSearch(processedTranscript);
                            }
                        }, 1000);
                    }
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    listeningText.textContent = '無法辨識語音';
                    setTimeout(() => {
                        voiceIndicator.classList.add('hidden');
                    }, 1500);
                };
                
                recognition.onend = () => {
                    if (voiceResult.textContent === '') {
                        listeningText.textContent = '沒有聽到聲音';
                        setTimeout(() => {
                            voiceIndicator.classList.add('hidden');
                        }, 1500);
                    }
                };
            } else {
                voiceSearchBtn.classList.add('hidden');
                ltcVoiceSearchBtn.classList.add('hidden');
                console.warn('Speech recognition not supported in this browser');
            }
        }
        
        // Get user location
        function getUserLocation() {
            if (navigator.geolocation) {
                showStatus('獲取位置中...');
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLatitude = position.coords.latitude;
                        userLongitude = position.coords.longitude;
                        
                        // Get address from coordinates
                        getAddressFromCoordinates(userLatitude, userLongitude);
                        hideStatus();
                        
                        // Show nearby places as default or load LTC resources if priority is set
                        if (localStorage.getItem('ltcPriority') === 'true') {
                            loadLtcResources();
                            switchTab('ltc');
                        } else {
                            showNearbyPlaces();
                        }
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        locationText.textContent = '無法獲取位置';
                        showStatus('無法獲取位置，請檢查權限設定', 'error');
                        
                        // Set default location (Taipei 101)
                        userLatitude = 25.033964;
                        userLongitude = 121.564468;
                        
                        setTimeout(() => {
                            hideStatus();
                        }, 3000);
                    }
                );
            } else {
                locationText.textContent = '您的瀏覽器不支持地理位置功能';
                showStatus('瀏覽器不支持地理位置功能', 'error');
                
                // Set default location (Taipei 101)
                userLatitude = 25.033964;
                userLongitude = 121.564468;
                
                setTimeout(() => {
                    hideStatus();
                }, 3000);
            }
        }
        
        // Get address from coordinates using OpenStreetMap Nominatim API
        function getAddressFromCoordinates(lat, lng) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`)
                .then(response => response.json())
                .then(data => {
                    const address = data.display_name.split(',').slice(0, 3).join(',');
                    locationText.textContent = `目前位置: ${address}`;
                })
                .catch(error => {
                    console.error('Error getting address:', error);
                    locationText.textContent = `位置: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                });
        }
        
        // Show nearby places
        function showNearbyPlaces() {
            if (!userLatitude || !userLongitude) {
                showStatus('請先獲取位置', 'warning');
                return;
            }
            
            performSearch('附近景點');
        }
        
        // Load long-term care resources from Taiwan Health and Welfare Department
        function loadLtcResources() {
            if (ltcResources) {
                displayLtcResources(ltcResources, currentLtcType);
                return;
            }
            
            showStatus('載入長照資源中...');
            
            // Since we cannot directly access the API, we'll use preset data representing common types of LTC resources
            // This is a simulation of data that would normally come from the API
            setTimeout(() => {
                // Sample data structure based on Taiwan's long-term care system
                ltcResources = [
                    {
                        id: 1,
                        name: '居家照護服務中心',
                        type: 'home',

                },
                '景點': {
                    names: ['中正紀念堂', '國立博物館', '市立公園', '古蹟文化園區', '觀景步道'],
                    icon: 'fas fa-landmark'
                },
                '購物': {
                    names: ['環球購物中心', '時代百貨', '好市多賣場', '國際名品商場', '樂購超市'],
                    icon: 'fas fa-shopping-bag'
                },
                '住宿': {
                    names: ['麗晶大飯店', '舒適旅館', '溫馨民宿', '國際連鎖酒店', '商務旅店'],
                    icon: 'fas fa-bed'
                },
                '交通': {
                    names: ['中央車站', '捷運站', '國際機場', '公車總站', '轉運站'],
                    icon: 'fas fa-subway'
                },
                '醫療': {
                    names: ['市立醫院', '聯合診所', '仁愛醫療中心', '康健診所', '長庚醫院'],
                    icon: 'fas fa-hospital'
                },
                '教育': {
                    names: ['國立大學', '市立圖書館', '文化中心', '知識補習班', '國民小學'],
                    icon: 'fas fa-school'
                },
                '長照': {
                    names: ['長照服務中心', '日間照顧中心', '老人公寓', '安養院', '護理之家', '失智症照護中心'],
                    icon: 'fas fa-heartbeat'
                },
                '其他': {
                    names: ['便利商店', '市政大樓', '運動中心', '電影院', '美容沙龍'],
                    icon: 'fas fa-map-marker-alt'
                }
            };
            
            const streets = ['中山路', '忠孝東路', '復興北路', '信義路', '敦化南路', '和平西路', '民生東路'];
            const districts = ['中正區', '大安區', '信義區', '南港區', '內湖區', '士林區', '北投區'];
            
            const data = poiData[category] || poiData['其他'];
            const results = [];
            
            // Generate random POIs
            for (let i = 0; i < count; i++) {
                const nameIndex = Math.floor(Math.random() * data.names.length);
                const streetIndex = Math.floor(Math.random() * streets.length);
                const districtIndex = Math.floor(Math.random() * districts.length);
                const number = Math.floor(Math.random() * 500) + 1;
                
                results.push({
                    name: data.names[nameIndex],
                    address: `${streets[streetIndex]}${number}號, ${districts[districtIndex]}`,
                    icon: data.icon
                });
            }
            
            return results;
        }
        
        // Add search query to history
        function addToHistory(query) {
            // Remove duplicate if exists
            searchHistory = searchHistory.filter(item => item.query !== query);
            
            // Add new item at the beginning
            searchHistory.unshift({
                query: query,
                timestamp: new Date().toISOString()
            });
            
            // Limit history to 20 items
            if (searchHistory.length > 20) {
                searchHistory.pop();
            }
            
            // Save to localStorage
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            
            // Update history display if panel is open
            if (!historyPanel.classList.contains('translate-x-full')) {
                displayHistory();
            }
        }
        
        // Display search history
        function displayHistory() {
            historyList.innerHTML = '';
            
            if (searchHistory.length === 0) {
                historyList.innerHTML = '<p class="text-center text-gray-500 py-5">無搜尋歷史</p>';
                return;
            }
            
            searchHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'bg-gray-50 p-3 rounded-lg flex items-center';
                
                const date = new Date(item.timestamp);
                const formattedDate = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
                
                // Check if it's a LTC search
                const isLtcSearch = item.query.startsWith('長照: ');
                const iconClass = isLtcSearch ? 'fas fa-heartbeat text-orange-500' : 'fas fa-history text-blue-500';
                const bgClass = isLtcSearch ? 'bg-orange-100' : 'bg-blue-100';
                
                historyItem.innerHTML = `
                    <div class="w-8 h-8 ${bgClass} rounded-full flex items-center justify-center mr-3">
                        <i class="${iconClass}"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-gray-800">${item.query}</p>
                        <p class="text-xs text-gray-500">${formattedDate}</p>
                    </div>
                    <button class="history-search-btn p-2 text-blue-500">
                        <i class="fas fa-search"></i>
                    </button>
                `;
                
                historyList.appendChild(historyItem);
                
                // Add click event to search this query again
                historyItem.querySelector('.history-search-btn').addEventListener('click', () => {
                    if (isLtcSearch) {
                        ltcSearchInput.value = item.query.substring(4); // Remove the "長照: " prefix
                        switchTab('ltc');
                        performLtcSearch(ltcSearchInput.value);
                    } else {
                        searchInput.value = item.query;
                        switchTab('general');
                        performSearch(item.query);
                    }
                    closeHistoryPanel();
                });
                
                // Add click event to the entire item
                historyItem.addEventListener('click', (e) => {
                    if (!e.target.closest('.history-search-btn')) {
                        if (isLtcSearch) {
                            ltcSearchInput.value = item.query.substring(4); // Remove the "長照: " prefix
                            switchTab('ltc');
                            performLtcSearch(ltcSearchInput.value);
                        } else {
                            searchInput.value = item.query;
                            switchTab('general');
                            performSearch(item.query);
                        }
                        closeHistoryPanel();
                    }
                });
            });
        }
        
        // Clear search history
        function clearHistory() {
            searchHistory = [];
            localStorage.removeItem('searchHistory');
            displayHistory();
        }
        
        // Filter LTC resources by type
        function filterLtcResourcesByType(type) {
            currentLtcType = type;
            
            // Update button styles
            ltcTypeBtns.forEach(btn => {
                if (btn.dataset.type === type) {
                    btn.classList.remove('bg-gray-100', 'text-gray-500');
                    btn.classList.add('bg-orange-50', 'text-orange-500');
                } else {
                    btn.classList.remove('bg-orange-50', 'text-orange-500');
                    btn.classList.add('bg-gray-100', 'text-gray-500');
                }
            });
            
            // Display filtered resources
            if (ltcResources) {
                displayLtcResources(ltcResources, type);
            }
        }
        
        // Open panels
        function openHistoryPanel() {
            historyPanel.classList.remove('translate-x-full');
            displayHistory();
        }
        
        function closeHistoryPanel() {
            historyPanel.classList.add('translate-x-full');
        }
        
        function openSettingsPanel() {
            settingsPanel.classList.remove('translate-x-full');
        }
        
        function closeSettingsPanel() {
            settingsPanel.classList.add('translate-x-full');
        }
        
        function openLtcResourcePanel() {
            ltcResourcePanel.classList.remove('translate-x-full');
            
            // Load LTC resources if not already loaded
            if (!ltcResources) {
                loadLtcResources();
            } else {
                displayLtcResources(ltcResources, currentLtcType);
            }
            
            // Hide the notification badge
            document.querySelector('.ltc-badge').style.display = 'none';
        }
        
        function closeLtcResourcePanel() {
            ltcResourcePanel.classList.add('translate-x-full');
        }
        
        // Initialize UI, event listeners and app state
        function initializeApp() {
            // Initialize speech recognition
            initializeSpeechRecognition();
            
            // Get user location on load
            if (localStorage.getItem('autoLocation') !== 'false') {
                getUserLocation();
            } else {
                locationText.textContent = '請點擊獲取位置';
                autoLocationToggle.checked = false;
            }
            
            // Set dark mode if previously enabled
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
                darkModeToggle.checked = true;
            }
            
            // Set LTC priority if previously enabled
            if (localStorage.getItem('ltcPriority') === 'true') {
                ltcPriorityToggle.checked = true;
            }
            
            // Set search radius from saved preference
            const savedRadius = localStorage.getItem('searchRadius');
            if (savedRadius) {
                searchRadius.value = savedRadius;
            }
            
            // Ripple effect for buttons
            document.addEventListener('click', function(e) {
                if (e.target.closest('button') || e.target.closest('a')) {
                    const button = e.target.closest('button') || e.target.closest('a');
                    const ripple = document.createElement('span');
                    ripple.className = 'ripple';
                    button.appendChild(ripple);
                    
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
                    ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                }
            });
            
            // Event listeners for tab switching
            generalTabBtn.addEventListener('click', () => switchTab('general'));
            ltcTabBtn.addEventListener('click', () => switchTab('ltc'));
            
            // Event listeners for search buttons
            searchBtn.addEventListener('click', () => {
                performSearch(searchInput.value);
            });
            
            ltcSearchBtn.addEventListener('click', () => {
                performLtcSearch(ltcSearchInput.value);
            });
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch(searchInput.value);
                }
            });
            
            ltcSearchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performLtcSearch(ltcSearchInput.value);
                }
            });
            
            voiceSearchBtn.addEventListener('click', () => {
                if (recognition) {
                    try {
                        recognition.start();
                    } catch (error) {
                        console.error('Recognition already started:', error);
                    }
                }
            });
            
            ltcVoiceSearchBtn.addEventListener('click', () => {
                if (recognition) {
                    try {
                        recognition.start();
                    } catch (error) {
                        console.error('Recognition already started:', error);
                    }
                }
            });
            
            stopListeningBtn.addEventListener('click', () => {
                if (recognition) {
                    recognition.stop();
                    voiceIndicator.classList.add('hidden');
                }
            });
            
            // Bottom navigation buttons
            nearbyBtn.addEventListener('click', showNearbyPlaces);
            
            ltcResourceBtn.addEventListener('click', openLtcResourcePanel);
            
            historyBtn.addEventListener('click', openHistoryPanel);
            closeHistoryBtn.addEventListener('click', closeHistoryPanel);
            clearHistoryBtn.addEventListener('click', clearHistory);
            
            settingsBtn.addEventListener('click', openSettingsPanel);
            closeSettingsBtn.addEventListener('click', closeSettingsPanel);
            
            closeLtcResourceBtn.addEventListener('click', closeLtcResourcePanel);
            
            mapBtn.addEventListener('click', () => {
                window.open(`https://www.google.com/maps/@${userLatitude},${userLongitude},15z`, '_blank');
            });
            
            // LTC resource panel event listeners
            ltcTypeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterLtcResourcesByType(btn.dataset.type);
                });
            });
            
            ltcResourceSearchBtn.addEventListener('click', () => {
                const query = ltcResourceSearchInput.value.trim();
                if (query) {
                    const filteredResources = ltcResources.filter(resource => 
                        resource.name.includes(query) || 
                        resource.services.some(service => service.includes(query)) ||
                        resource.address.includes(query)
                    );
                    displayLtcResources(filteredResources, 'all');
                } else {
                    displayLtcResources(ltcResources, currentLtcType);
                }
            });
            
            ltcResourceSearchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    ltcResourceSearchBtn.click();
                }
            });
            
            // Settings event listeners
            darkModeToggle.addEventListener('change', () => {
                if (darkModeToggle.checked) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('darkMode', 'true');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('darkMode', 'false');
                }
            });
            
            autoLocationToggle.addEventListener('change', () => {
                if (autoLocationToggle.checked) {
                    getUserLocation();
                    localStorage.setItem('autoLocation', 'true');
                } else {
                    localStorage.setItem('autoLocation', 'false');
                }
            });
            
            ltcPriorityToggle.addEventListener('change', () => {
                localStorage.setItem('ltcPriority', ltcPriorityToggle.checked ? 'true' : 'false');
            });
            
            searchRadius.addEventListener('change', () => {
                localStorage.setItem('searchRadius', searchRadius.value);
            });
            
            // Add click event for location info to refresh location
            document.getElementById('locationInfo').addEventListener('click', getUserLocation);
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
