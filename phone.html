<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Information</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        #map-container {
            width: 100%;
            height: 300px; /* Adjust as needed */
            background-color: #ddd; /* Placeholder for map */
            margin-bottom: 20px;
        }

        #input-container {
            display: flex;
            width: 90%;
            margin-bottom: 20px;
        }

        #query-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #voice-btn, #submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }

        #voice-btn:hover, #submit-btn:hover {
            background-color: #0056b3;
        }

        #results-container {
            width: 90%;
            padding: 15px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .result-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <p style="text-align: center; line-height: 300px; color: #888;">Map will be loaded here...</p>
    </div>

    <div id="input-container">
        <input type="text" id="query-input" placeholder="Enter your query or speak">
        <button id="voice-btn">ðŸŽ¤</button>
        <button id="submit-btn">Search</button>
    </div>

    <div id="results-container">
        <h2>Nearby Information</h2>
        <div id="results-list">
            <p style="text-align: center; color: #888;">No results yet. Enter your query and search.</p>
        </div>
    </div>

    <script>
        // Get user's location on page load
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("Geolocation is not supported by this browser.");
        }

        let userLatitude;
        let userLongitude;

        function showPosition(position) {
            userLatitude = position.coords.latitude;
            userLongitude = position.coords.longitude;
            console.log("Latitude: " + userLatitude + ", Longitude: " + userLongitude);
            // Here you would typically load the map centered at the user's location
            document.getElementById("map-container").innerHTML = `<iframe width="100%" height="100%" style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/search?q=nearby+places&key=YOUR_Google Maps_API_KEY&center=${userLatitude},${userLongitude}"></iframe>`;
            // Replace 'YOUR_Google Maps_API_KEY' with your actual Google Maps API key
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        // Voice input functionality
        const voiceBtn = document.getElementById('voice-btn');
        const queryInput = document.getElementById('query-input');

        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US'; // You can change the language

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                queryInput.value = transcript;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                alert('Error occurred during speech recognition.');
            };

            voiceBtn.addEventListener('click', () => {
                recognition.start();
            });
        } else {
            voiceBtn.style.display = 'none'; // Hide voice button if not supported
            alert('Web Speech API is not supported in this browser.');
        }

        // Handle search query
        const submitBtn = document.getElementById('submit-btn');
        const resultsList = document.getElementById('results-list');

        submitBtn.addEventListener('click', () => {
            const query = queryInput.value.trim();
            if (query && userLatitude && userLongitude) {
                // In a real application, you would send this query and the coordinates
                // to a backend server or use a service like Google Places API to get
                // nearby information based on the query.

                // For this example, we'll just display a simulated result.
                resultsList.innerHTML = '<p style="text-align: center; color: #888;">Searching...</p>';
                setTimeout(() => {
                    // Simulate fetching data
                    const fakeResults = [
                        { name: 'Nearby Place 1', address: 'Some Address 1' },
                        { name: 'Another Spot', address: 'Another Address' },
                        // Add more results as needed
                    ];
                    displayResults(fakeResults);
                }, 1500);
            } else if (!query) {
                alert('Please enter a query.');
            } else {
                alert('Location not available. Please try again later.');
            }
        });

        function displayResults(results) {
            let html = '';
            if (results.length > 0) {
                results.forEach(result => {
                    html += `<div class="result-item"><h3>${result.name}</h3><p>${result.address}</p><a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(result.name)}&center=${userLatitude},${userLongitude}" target="_blank">View on Map</a></div>`;
                });
            } else {
                html = '<p style="text-align: center; color: #888;">No results found for your query near your location.</p>';
            }
            resultsList.innerHTML = html;
        }
    </script>
</body>
</html>
