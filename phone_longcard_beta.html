        let recognition = null;

        // Function to extract keywords from voice input (Unchanged)
        function extractKeywords(input) { /* [cite: 70] */
            if (!input) return '';
            const fillerWords = [ /* [cite: 71] */
                '請', '幫我', '我要', '請問', '可以', '搜尋', '尋找', '找一下',
                '搜索', '查詢', '查找', '顯示', '附近', '附近的', '最近的', '周邊',
                '週邊', '我想知道', '給我找', '有沒有', '哪裡有', '在哪裡', '在哪',
                '有什麼', '知道', '去', '到', '想去', '我要找', '我想去', '我想找', /* [cite: 72] */
                '看看', '找找', '的位置', '位於', '有多少', '是否有', '哪裡是',
                '我需要', '麻煩', '麻煩你', '可否', '能不能', '能否', '我要吃', '我想吃', '我想要', '有沒有', '找找看', '地方',  '哪裡有'
            ];
            let processedInput = input; /* [cite: 73] */
            for (const word of fillerWords) {
                if (processedInput.startsWith(word)) {
                    processedInput = processedInput.replace(new RegExp(`^${word}`), '');
                } /* [cite: 74] */
            }
            for (const word of fillerWords) {
                processedInput = processedInput.replace(new RegExp(word, 'g'), ' ');
            } /* [cite: 75] */
            processedInput = processedInput.replace(/\s+/g, ' ').trim();
            return processedInput; /* [cite: 76] */
        }

        // Initialize speech recognition if available (Unchanged)
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; /* [cite: 77] */
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'zh-TW';
                recognition.onstart = () => { /* [cite: 78] */
                    voiceIndicator.classList.remove('hidden');
                    listeningText.textContent = '請說出想去地點'; /* [cite: 79] */
                    voiceResult.textContent = '';
                };
                recognition.onresult = (event) => {
                    const transcript = Array.from(event.results)
                        .map(result => result[0])
                        .map(result => result.transcript)
                        .join(''); /* [cite: 80] */
                    voiceResult.textContent = transcript;
                    listeningText.textContent = '聽到了！';
                    if (event.results[0].isFinal) { /* [cite: 81] */
                        const processedTranscript = extractKeywords(transcript);
                        searchInput.value = processedTranscript; /* [cite: 82] */
                        voiceResult.textContent = `處理後: ${processedTranscript}`; /* [cite: 83] */
                        setTimeout(() => {
                            voiceIndicator.classList.add('hidden');
                            performSearch(processedTranscript);
                        }, 1000); /* [cite: 84] */
                    }
                };
                recognition.onerror = (event) => { /* [cite: 85] */
                    console.error('Speech recognition error:', event.error);
                    listeningText.textContent = '無法辨識語音'; /* [cite: 86] */
                    setTimeout(() => {
                        voiceIndicator.classList.add('hidden');
                    }, 1500); /* [cite: 87] */
                };
                recognition.onend = () => {
                    if (voiceResult.textContent === '') {
                        listeningText.textContent = '沒有聽到聲音';
                        setTimeout(() => { /* [cite: 88] */
                            voiceIndicator.classList.add('hidden');
                        }, 1500); /* [cite: 89] */
                    }
                };
            } else { /* [cite: 90] */
                voiceSearchBtn.classList.add('hidden');
                console.warn('Speech recognition not supported in this browser'); /* [cite: 91] */
            }
        }

        // Get user location (Unchanged Logic, added map update)
        function getUserLocation() {
            if (navigator.geolocation) {
                showStatus('獲取位置中...');
                navigator.geolocation.getCurrentPosition( /* [cite: 92] */
                    (position) => {
                        userLatitude = position.coords.latitude;
                        userLongitude = position.coords.longitude;
                        getAddressFromCoordinates(userLatitude, userLongitude); /* [cite: 93] */
                        hideStatus();
                        showNearbyPlaces(); /* [cite: 94] */
                        updateMapPreview(); // **** MODIFICATION: Update map preview when location is found ****
                        // loadLtcResourcesMap(); // No longer needed here [cite: 95]
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        locationText.textContent = '無法獲取位置'; /* [cite: 96] */
                        showStatus('無法獲取位置，請檢查權限設定', 'error');
                        userLatitude = 25.033964; /* [cite: 97] */
                        userLongitude = 121.564468; /* [cite: 98] */
                        getAddressFromCoordinates(userLatitude, userLongitude); // Show default address
                        updateMapPreview(); // **** MODIFICATION: Update map preview with default location ****
                        // loadLtcResourcesMap(); // No longer needed here [cite: 99]
                        setTimeout(() => {
                            hideStatus();
                        }, 3000); /* [cite: 100] */
                    }
                );
            } else { /* [cite: 101] */
                locationText.textContent = '您的瀏覽器不支持地理位置功能';

                    performSearch(item.query);
                    closeHistoryPanel(); /* [cite: 231] */
                });
                historyItem.addEventListener('click', (e) => { /* [cite: 232] */
                    if (!e.target.closest('.history-search-btn')) {
                        searchInput.value = item.query;
                        setActiveSearchTab(item.type);
                        performSearch(item.query); /* [cite: 233] */
                        closeHistoryPanel();
                    }
                });
            }); /* [cite: 234] */
        }

        // Clear search history (Unchanged)
        function clearHistory() {
            searchHistory = [];
            localStorage.removeItem('searchHistory'); /* [cite: 235] */
            displayHistory();
        }

        // Panel open/close functions (Unchanged)
        function openHistoryPanel() { historyPanel.classList.remove('translate-x-full'); displayHistory(); } /* [cite: 236] */
        function closeHistoryPanel() { historyPanel.classList.add('translate-x-full'); } /* [cite: 237] */
        function openSettingsPanel() { settingsPanel.classList.remove('translate-x-full'); } /* [cite: 238] */
        function closeSettingsPanel() { settingsPanel.classList.add('translate-x-full'); } /* [cite: 239] */
        function openLtcResourcesPanel() { ltcResourcesPanel.classList.remove('translate-x-full'); } /* [cite: 240] */
        function closeLtcResourcesPanel() { ltcResourcesPanel.classList.add('translate-x-full'); } /* [cite: 241] */

        // Initialize UI, event listeners and app state
        function initializeApp() {
            initializeSpeechRecognition(); /* [cite: 241] */
            const savedSearchType = localStorage.getItem('defaultSearchType') || 'general'; /* [cite: 242] */
            setActiveSearchTab(savedSearchType); /* [cite: 243] */
            defaultSearchType.value = savedSearchType;

            if (localStorage.getItem('autoLocation') !== 'false') {
                getUserLocation(); /* [cite: 243] */
            } else {
                locationText.textContent = '請點擊獲取位置'; /* [cite: 244] */
                autoLocationToggle.checked = false; /* [cite: 245] */
                 updateMapPreview(); // **** MODIFICATION: Ensure map shows default view if no auto-location ****
            }

            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
                darkModeToggle.checked = true; /* [cite: 246] */
            }
            const savedRadius = localStorage.getItem('searchRadius'); /* [cite: 246] */
            if (savedRadius) { /* [cite: 247] */
                searchRadius.value = savedRadius;
            } /* [cite: 248] */

            // Ripple effect (Unchanged)
            document.addEventListener('click', function(e) {
                if (e.target.closest('button') || e.target.closest('a')) {
                    const button = e.target.closest('button') || e.target.closest('a');
                    const ripple = document.createElement('span'); /* [cite: 249] */
                    ripple.className = 'ripple';
                    button.appendChild(ripple);
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height); /* [cite: 250] */
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
                    ripple.style.top = `${e.clientY - rect.top - size / 2}px`; /* [cite: 251] */
                    setTimeout(() => { ripple.remove(); }, 600); /* [cite: 252] */
                }
            });

            // Event listeners for buttons
            searchBtn.addEventListener('click', () => { performSearch(searchInput.value); }); /* [cite: 253] */
            searchInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { performSearch(searchInput.value); } }); /* [cite: 254] */
            voiceSearchBtn.addEventListener('click', () => { /* [cite: 255] */
                if (recognition) { try { recognition.start(); } catch (error) { console.error('Recognition already started:', error); } } /* [cite: 256] */
            });
            stopListeningBtn.addEventListener('click', () => { if (recognition) { recognition.stop(); voiceIndicator.classList.add('hidden'); } }); /* [cite: 257] */

            // Search type tabs event listeners
            generalSearchTab.addEventListener('click', () => setActiveSearchTab('general')); /* [cite: 258] */
            ltcSearchTab.addEventListener('click', () => setActiveSearchTab('ltc')); /* [cite: 259] */

            // Bottom Nav and Panel Buttons (Unchanged)
            nearbyBtn.addEventListener('click', showNearbyPlaces);
            historyBtn.addEventListener('click', openHistoryPanel);
            closeHistoryBtn.addEventListener('click', closeHistoryPanel);
            clearHistoryBtn.addEventListener('click', clearHistory);
            settingsBtn.addEventListener('click', openSettingsPanel);
            closeSettingsBtn.addEventListener('click', closeSettingsPanel);
            ltcResourcesBtn.addEventListener('click', openLtcResourcesPanel);
            closeLtcResourcesBtn.addEventListener('click', closeLtcResourcesPanel);
            mapBtn.addEventListener('click', () => { window.open(`https://www.google.com/maps/@${userLatitude},${userLongitude},15z`, '_blank'); }); /* [cite: 260] */

            // LTC Panel Buttons (Unchanged)
            document.querySelectorAll('.ltc-category-btn').forEach(btn => { /* [cite: 261] */
                btn.addEventListener('click', () => {
                    const category = btn.getAttribute('data-category');
                    searchInput.value = category;
                    setActiveSearchTab('ltc'); /* [cite: 262] */
                    closeLtcResourcesPanel();
                    performSearch(category);
                });
            });
            document.querySelectorAll('.ltc-service-btn').forEach(btn => { /* [cite: 263] */
                btn.addEventListener('click', () => {
                    const service = btn.getAttribute('data-service');
                    searchInput.value = service;
                    setActiveSearchTab('ltc');
                    closeLtcResourcesPanel(); /* [cite: 264] */
                    performSearch(service);
                });
            });

            // Settings event listeners (Unchanged)
            darkModeToggle.addEventListener('change', () => { /* [cite: 265] */
                if (darkModeToggle.checked) { document.documentElement.classList.add('dark'); localStorage.setItem('darkMode', 'true'); }
                else { document.documentElement.classList.remove('dark'); localStorage.setItem('darkMode', 'false'); } /* [cite: 266] */
            });
            autoLocationToggle.addEventListener('change', () => { /* [cite: 267] */
                if (autoLocationToggle.checked) { getUserLocation(); localStorage.setItem('autoLocation', 'true'); }
                else { localStorage.setItem('autoLocation', 'false'); } /* [cite: 268] */
            });
            searchRadius.addEventListener('change', () => { localStorage.setItem('searchRadius', searchRadius.value); }); /* [cite: 269] */
            defaultSearchType.addEventListener('change', () => { /* [cite: 270] */
                const type = defaultSearchType.value;
                setActiveSearchTab(type);
                localStorage.setItem('defaultSearchType', type);
            });

             // **** MODIFICATION: Add event listener for the map toggle button ****
             toggleMapPreviewBtn.addEventListener('click', toggleMapPreview);

            // Add click event for location info to refresh location (Unchanged)
            document.getElementById('locationInfo').addEventListener('click', getUserLocation); /* [cite: 271] */

             // **** MODIFICATION: Initial map update and action button setup ****
             updateMapPreview();
             updateMapActionButtons(""); // Set initial state for buttons
        } /* [cite: 272] */

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp); /* [cite: 273] */
    </script>
</body>
</html>
