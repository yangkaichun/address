<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>附近位置助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            touch-action: manipulation;
            overflow-x: hidden;
            background-color: #f8f9fa;
        }

        .search-container {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 24px;
        }

        .location-dot {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        .results-container::-webkit-scrollbar {
            width: 5px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 10px;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.3);
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
        }

        @keyframes ripple-effect {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        .loading {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tab-active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }

        .tab-inactive {
            border-bottom: 2px solid transparent;
            color: #6b7280;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

        <span id="statusText">定位中...</span>
    </div>

    <!-- Header -->
    <header class="bg-white text-center p-3 shadow-sm fixed top-0 left-0 right-0 z-10">

    <!-- Main Content -->

                <a href="https://ltcpap.mohw.gov.tw/molc/map" target="_blank" class="text-blue-500 flex items-center justify-center mt-2">
                    <i class="fas fa-external-link-alt mr-1"></i>前往原網站

    <script>
        // Constants and Variables
        let userLatitude = null;
        let userLongitude = null;
        let searchHistory = JSON.parse(localStorage.getItem('searchHistory') || '[]');
        let currentSearchType = 'regular'; // 'regular' or 'ltc'
        let ltcFacilities = []; // Will store long-term care facilities
        
        const searchInput = document.getElementById('searchInput');
        const voiceSearchBtn = document.getElementById('voiceSearchBtn');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const ltcResultsContainer = document.getElementById('ltcResultsContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const locationText = document.getElementById('locationText');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');
        const voiceIndicator = document.getElementById('voiceIndicator');
        const listeningText = document.getElementById('listeningText');
        const voiceResult = document.getElementById('voiceResult');
        const stopListeningBtn = document.getElementById('stopListeningBtn');
        const regularSearchTab = document.getElementById('regularSearchTab');
        const ltcSearchTab = document.getElementById('ltcSearchTab');
        const historyBtn = document.getElementById('historyBtn');
        const mapBtn = document.getElementById('mapBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const nearbyBtn = document.getElementById('nearbyBtn');
        const ltcBtn = document.getElementById('ltcBtn');
        const historyPanel = document.getElementById('historyPanel');
        const settingsPanel = document.getElementById('settingsPanel');
        const ltcCategoriesPanel = document.getElementById('ltcCategoriesPanel');
        const closeHistoryBtn = document.getElementById('closeHistoryBtn');
        const closeSettingsBtn = document.getElementById('closeSettingsBtn');
        const closeLtcCategoriesBtn = document.getElementById('closeLtcCategoriesBtn');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const autoLocationToggle = document.getElementById('autoLocationToggle');
        const searchRadius = document.getElementById('searchRadius');
        
        let recognition = null;
        
        // Function to extract keywords from voice input
        function extractKeywords(input) {
            if (!input) return '';
            
            // Chinese filler words and phrases to remove
            const fillerWords = [
                '請', '幫我', '我要', '請問', '可以', '搜尋', '尋找', '找一下',
                '搜索', '查詢', '查找', '顯示', '附近', '附近的', '最近的', '周邊',
                '週邊', '我想知道', '給我找', '有沒有', '哪裡有', '在哪裡', '在哪', 
                '有什麼', '知道', '去', '到', '想去', '我要找', '我想去', '我想找',
                '看看', '找找', '的位置', '位於', '有多少', '是否有', '哪裡是',
                '我需要', '麻煩', '麻煩你', '可否', '能不能', '能否'
            ];
            
            let processedInput = input;
            
            // Remove filler words from beginning of the sentence
            for (const word of fillerWords) {
                if (processedInput.startsWith(word)) {
                    processedInput = processedInput.replace(new RegExp(`^${word}`), '');
                }
            }
            
            // Remove filler words from the middle of the sentence
            for (const word of fillerWords) {
                processedInput = processedInput.replace(new RegExp(word, 'g'), ' ');
            }
            
            // Remove extra spaces and trim
            processedInput = processedInput.replace(/\s+/g, ' ').trim();
            
            return processedInput;
        }
        
        // Initialize speech recognition if available
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'zh-TW';
                
                recognition.onstart = () => {
                    voiceIndicator.classList.remove('hidden');
                    listeningText.textContent = '正在聆聽...';
                    voiceResult.textContent = '';
                };
                
                recognition.onresult = (event) => {
                    const transcript = Array.from(event.results)
                        .map(result => result[0])
                        .map(result => result.transcript)
                        .join('');
                    
                    voiceResult.textContent = transcript;
                    listeningText.textContent = '聽到了！';
                    
                    if (event.results[0].isFinal) {
                        // Process transcript to extract keywords only
                        const processedTranscript = extractKeywords(transcript);
                        
                        // Display only the processed transcript
                        searchInput.value = processedTranscript;
                        voiceResult.textContent = `處理後: ${processedTranscript}`;
                        
                        setTimeout(() => {
                            voiceIndicator.classList.add('hidden');
                            if (currentSearchType === 'regular') {
                                performSearch(processedTranscript);
                            } else {
                                performLtcSearch(processedTranscript);
                            }
                        }, 1000);
                    }
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    listeningText.textContent = '無法辨識語音';
                    setTimeout(() => {
                        voiceIndicator.classList.add('hidden');
                    }, 1500);
                };
                
                recognition.onend = () => {
                    if (voiceResult.textContent === '') {
                        listeningText.textContent = '沒有聽到聲音';
                        setTimeout(() => {
                            voiceIndicator.classList.add('hidden');
                        }, 1500);
                    }
                };
            } else {
                voiceSearchBtn.classList.add('hidden');
                console.warn('Speech recognition not supported in this browser');
            }
        }
        
        // Get user location
        function getUserLocation() {
            if (navigator.geolocation) {
                showStatus('獲取位置中...');
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLatitude = position.coords.latitude;
                        userLongitude = position.coords.longitude;
                        
                        // Get address from coordinates
                        getAddressFromCoordinates(userLatitude, userLongitude);
                        hideStatus();
                        
                        // Load LTC facilities data after getting user location
                        loadLtcFacilitiesData();
                        
                        // Show nearby places as default
                        showNearbyPlaces();
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        locationText.textContent = '無法獲取位置';
                        showStatus('無法獲取位置，請檢查權限設定', 'error');
                        
                        // Set default location (Taipei 101)
                        userLatitude = 25.033964;
                        userLongitude = 121.564468;
                        
                        // Load LTC facilities data with default location
                        loadLtcFacilitiesData();
                        
                        setTimeout(() => {
                            hideStatus();
                        }, 3000);
                    }
                );
            } else {
                locationText.textContent = '您的瀏覽器不支持地理位置功能';
                showStatus('瀏覽器不支持地理位置功能', 'error');
                
                // Set default location (Taipei 101)
                userLatitude = 25.033964;
                userLongitude = 121.564468;
                
                // Load LTC facilities data with default location
                loadLtcFacilitiesData();
                
                setTimeout(() => {
                    hideStatus();
                }, 3000);
            }
        }
        
        // Get address from coordinates using OpenStreetMap Nominatim API
        function getAddressFromCoordinates(lat, lng) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`)
                .then(response => response.json())
                .then(data => {
                    const address = data.display_name.split(',').slice(0, 3).join(',');
                    locationText.textContent = `目前位置: ${address}`;
                })
                .catch(error => {
                    console.error('Error getting address:', error);
                    locationText.textContent = `位置: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                });
        }
        
        // Load LTC facilities data
        function loadLtcFacilitiesData() {
            // Since we can't directly access the API, we'll use simulated data for demonstration
            // In a real implementation, this would make an API call to get the data from a backend service
            
            // Simulate loading status
            showStatus('載入長照資源...');
            
            // Generate some sample LTC facilities near the user's location
            generateLtcFacilities();
            
            // Hide loading status after "loading" is complete
            setTimeout(() => {
                hideStatus();
            }, 1000);
        }
        
        // Generate sample LTC facilities around user's location
        function generateLtcFacilities() {
            const facilityTypes = [
                { type: '居家式長照機構', icon: 'home', color: 'blue' },
                { type: '社區式長照機構', icon: 'users', color: 'green' },
                { type: '機構式長照機構', icon: 'hospital-alt', color: 'purple' },
                { type: '綜合式長照機構', icon: 'clinic-medical', color: 'yellow' },
                { type: '居家服務', icon: 'hand-holding-heart', color: 'red' },
                { type: '專業照護服務', icon: 'stethoscope', color: 'indigo' },
                { type: '失智症照護服務', icon: 'brain', color: 'pink' },
                { type: '交通接送服務', icon: 'bus-alt', color: 'teal' }
            ];
            
            const facilityNames = [
                '康健', '仁愛', '長青', '永康', '福樂', '安心', '銀髮', '樂齡', 
                '祥和', '悠活', '松柏', '向陽', '博愛', '敬老', '慈惠', '和平'
            ];
            
            const districts = [
                '中正區', '大安區', '信義區', '南港區', '內湖區', '士林區', '北投區',
                '松山區', '萬華區', '文山區', '中山區'
            ];
            
            const streets = [
                '中山路', '忠孝東路', '復興北路', '信義路', '敦化南路', '和平西路', '民生東路',
                '南京東路', '建國北路', '松江路', '羅斯福路', '光復南路', '基隆路'
            ];
            
            // Clear existing facilities
            ltcFacilities = [];
            
            // Generate 50 random facilities
            for (let i = 0; i < 50; i++) {
                const facilityType = facilityTypes[Math.floor(Math.random() * facilityTypes.length)];
                const name = facilityNames[Math.floor(Math.random() * facilityNames.length)];
                const suffix = ['安養中心', '長照中心', '護理之家', '日照中心', '照顧中心', '樂活站', '服務中心'][Math.floor(Math.random() * 7)];
                
                // Generate a random location within a reasonable distance from the user
                // (roughly within a 10km radius, adjusting for Taiwan's latitude)
                const latOffset = (Math.random() - 0.5) * 0.1;
                const lngOffset = (Math.random() - 0.5) * 0.1;
                const lat = userLatitude + latOffset;
                const lng = userLongitude + lngOffset;
                
                // Calculate approximate distance
                const distance = calculateDistance(userLatitude, userLongitude, lat, lng);
                
                const district = districts[Math.floor(Math.random() * districts.length)];
                const street = streets[Math.floor(Math.random() * streets.length)];
                const number = Math.floor(Math.random() * 500) + 1;
                
                ltcFacilities.push({
                    id: i,
                    name: `${name}${suffix}`,
                    type: facilityType.type,
                    icon: facilityType.icon,
                    color: facilityType.color,
                    address: `${street}${number}號, ${district}, 台北市`,
                    phone: `02-${Math.floor(1000000 + Math.random() * 9000000)}`,
                    rating: (Math.random() * 2 + 3).toFixed(1),
                    latitude: lat,

        // Generate random services for a facility
        function generateRandomServices() {
            const allServices = [
                '日間照顧', '居家服務', '家庭托顧', '專業照護', '營養餐飲', 
                '交通接送', '喘息服務', '輔具服務', '護理照顧', '復健服務'
            ];
            
            const numServices = Math.floor(Math.random() * 5) + 2; // 2-6 services
            const services = [];
            
            for (let i = 0; i < numServices; i++) {
                const serviceIndex = Math.floor(Math.random() * allServices.length);
                const service = allServices[serviceIndex];
                
                if (!services.includes(service)) {
                    services.push(service);
                }
            }
            
            return services;
        }
        
        // Calculate distance between two coordinates in kilometers
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const distance = R * c; // Distance in km
            return distance;
        }
        
        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        // Add search query to history
        function addToHistory(query) {
            // Remove duplicate if exists
            searchHistory = searchHistory.filter(item => item.query !== query);
            
            // Add new item at the beginning
            searchHistory.unshift({
                query: query,
                timestamp: new Date().toISOString()
            });
            
            // Limit history to 20 items
            if (searchHistory.length > 20) {
                searchHistory.pop();
            }
            
            // Save to localStorage
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            
            // Update history display if panel is open
            if (!historyPanel.classList.contains('translate-x-full')) {
                displayHistory();
            }
        }

                historyItem.innerHTML = `
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-history text-blue-500"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-gray-800">${item.query}</p>
                        <p class="text-xs text-gray-500">${formattedDate}</p>
                    </div>
                    <button class="history-search-btn p-2 text-blue-500">
                        <i class="fas fa-search"></i>
                    </button>
                `;
                
                historyList.appendChild(historyItem);
                
                // Add click event to search this query again
                historyItem.querySelector('.history-search-btn').addEventListener('click', () => {
                    searchInput.value = item.query;
                    
                    if (currentSearchType === 'regular') {
                        performSearch(item.query);
                    } else {
                        performLtcSearch(item.query);
                    }
                    
                    closeHistoryPanel();
                });
                
                // Add click event to the entire item
                historyItem.addEventListener('click', (e) => {
                    if (!e.target.closest('.history-search-btn')) {
                        searchInput.value = item.query;
                        
                        if (currentSearchType === 'regular') {
                            performSearch(item.query);
                        } else {
                            performLtcSearch(item.query);
                        }
                        
                        closeHistoryPanel();
                    }
                });
            });
        }
        
        // Clear search history
        function clearHistory() {
            searchHistory = [];
            localStorage.removeItem('searchHistory');
            displayHistory();
        }
        
        // Open history panel
        function openHistoryPanel() {
            historyPanel.classList.remove('translate-x-full');
            displayHistory();
        }
        
        // Close history panel
        function closeHistoryPanel() {
            historyPanel.classList.add('translate-x-full');
        }
        
        // Open settings panel
        function openSettingsPanel() {
            settingsPanel.classList.remove('translate-x-full');
        }
        
        // Close settings panel
        function closeSettingsPanel() {
            settingsPanel.classList.add('translate-x-full');
        }
        
        // Open LTC categories panel
        function openLtcCategoriesPanel() {
            ltcCategoriesPanel.classList.remove('translate-x-full');
        }
        
        // Close LTC categories panel
        function closeLtcCategoriesPanel() {
            ltcCategoriesPanel.classList.add('translate-x-full');
        }
        
        // Initialize UI, event listeners and app state
        function initializeApp() {
            // Initialize speech recognition
            initializeSpeechRecognition();
            
            // Get user location on load
            if (localStorage.getItem('autoLocation') !== 'false') {
                getUserLocation();
            } else {
                locationText.textContent = '請點擊獲取位置';
                autoLocationToggle.checked = false;
            }
            
            // Set dark mode if previously enabled
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
                darkModeToggle.checked = true;
            }
            
            // Set search radius from saved preference
            const savedRadius = localStorage.getItem('searchRadius');
            if (savedRadius) {
                searchRadius.value = savedRadius;
            }
            
            // Ripple effect for buttons
            document.addEventListener('click', function(e) {
                if (e.target.closest('button') || e.target.closest('a')) {
                    const button = e.target.closest('button') || e.target.closest('a');
                    const ripple = document.createElement('span');
                    ripple.className = 'ripple';
                    button.appendChild(ripple);
                    
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
                    ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                }
            });
            
            // Event listeners for buttons
            searchBtn.addEventListener('click', () => {
                if (currentSearchType === 'regular') {
                    performSearch(searchInput.value);
                } else {
                    performLtcSearch(searchInput.value);
                }
            });
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    if (currentSearchType === 'regular') {
                        performSearch(searchInput.value);
                    } else {
                        performLtcSearch(searchInput.value);
                    }
                }
            });
            
            voiceSearchBtn.addEventListener('click', () => {
                if (recognition) {
                    try {
                        recognition.start();
                    } catch (error) {
                        console.error('Recognition already started:', error);
                    }
                }
            });
            
            stopListeningBtn.addEventListener('click', () => {
                if (recognition) {
                    recognition.stop();
                    voiceIndicator.classList.add('hidden');
                }
            });
            
            // Tab switching
            regularSearchTab.addEventListener('click', () => {
                setSearchType('regular');
            });
            
            ltcSearchTab.addEventListener('click', () => {
                setSearchType('ltc');
                if (ltcResultsContainer.innerHTML === '') {
                    performLtcSearch();
                }
            });
            
            // Navigation button event listeners
            nearbyBtn.addEventListener('click', showNearbyPlaces);
            ltcBtn.addEventListener('click', showNearbyLtcFacilities);
            
            historyBtn.addEventListener('click', openHistoryPanel);
            closeHistoryBtn.addEventListener('click', closeHistoryPanel);
            clearHistoryBtn.addEventListener('click', clearHistory);
            
            settingsBtn.addEventListener('click', openSettingsPanel);
            closeSettingsBtn.addEventListener('click', closeSettingsPanel);
            
            closeLtcCategoriesBtn.addEventListener('click', closeLtcCategoriesPanel);
            
            mapBtn.addEventListener('click', () => {
                window.open(`https://www.google.com/maps/@${userLatitude},${userLongitude},15z`, '_blank');
            });
            
            // LTC category buttons
            const ltcCategoryBtns = document.querySelectorAll('.ltc-category-btn');
            ltcCategoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const category = btn.querySelector('span').textContent;
                    performLtcCategorySearch(category);
                    closeLtcCategoriesPanel();
                });
            });
            
            // Settings event listeners
            darkModeToggle.addEventListener('change', () => {
                if (darkModeToggle.checked) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('darkMode', 'true');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('darkMode', 'false');
                }
            });
            
            autoLocationToggle.addEventListener('change', () => {
                if (autoLocationToggle.checked) {
                    getUserLocation();
                    localStorage.setItem('autoLocation', 'true');
                } else {
                    localStorage.setItem('autoLocation', 'false');
                }
            });
            
            searchRadius.addEventListener('change', () => {
                localStorage.setItem('searchRadius', searchRadius.value);
            });
            
            // Add click event for location info to refresh location
            document.getElementById('locationInfo').addEventListener('click', getUserLocation);
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
