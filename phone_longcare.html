<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>國衛院 AI語音地圖資源與長照地圖 V4.12</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="https://www.nhri.edu.tw/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            touch-action: manipulation;
            overflow-x: hidden;
            background-color: #f8f9fa;
        }

        .search-container {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 24px;
        }

        .location-dot {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        .results-container::-webkit-scrollbar {
            width: 5px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 10px;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.3);
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
        }

        @keyframes ripple-effect {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        .loading {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .search-type-tabs {
            display: flex;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 16px;
            background-color: #f0f0f0;
            border: 1px solid #e0e0e0;
        }

        .search-type-tab {
            flex: 1;
            text-align: center;
            padding: 8px 0;
            font-size: 14px;
            transition: all 0.3s;
            user-select: none;
        }

        .search-type-tab.active {
            background-color: #3b82f6;
            color: white;
        }

        .ltc-iframe-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .search-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        
        .map-container {
            margin-top: 15px;
            margin-bottom: 15px;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>

    <script>
        // Constants and Variables
        let userLatitude = null;
        let userLongitude = null;
        let searchHistory = JSON.parse(localStorage.getItem('searchHistory') || '[]');
        let currentSearchType = localStorage.getItem('defaultSearchType') || 'general';
        const searchInput = document.getElementById('searchInput');
        const voiceSearchBtn = document.getElementById('voiceSearchBtn');
        const searchBtn = document.getElementById('searchBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const locationText = document.getElementById('locationText');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');
        const voiceIndicator = document.getElementById('voiceIndicator');
        const listeningText = document.getElementById('listeningText');
        const voiceResult = document.getElementById('voiceResult');
        const stopListeningBtn = document.getElementById('stopListeningBtn');
        const historyBtn = document.getElementById('historyBtn');
        const mapBtn = document.getElementById('mapBtn');
        const nearbyBtn = document.getElementById('nearbyBtn');
        const ltcResourcesBtn = document.getElementById('ltcResourcesBtn');
        const historyPanel = document.getElementById('historyPanel');
        const ltcResourcesPanel = document.getElementById('ltcResourcesPanel');
        const closeHistoryBtn = document.getElementById('closeHistoryBtn');
        const closeLtcResourcesBtn = document.getElementById('closeLtcResourcesBtn');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const generalSearchTab = document.getElementById('generalSearchTab');
        const ltcSearchTab = document.getElementById('ltcSearchTab');
        const ltcMapContainer = document.getElementById('ltcMapContainer');
        const ltcMapIframe = document.getElementById('ltcMapIframe');
        const mapContainer = document.getElementById('mapContainer');
        const mapFrame = document.getElementById('mapFrame');
        const searchButtonsContainer = document.getElementById('searchButtonsContainer');
        const searchResultsBtn = document.getElementById('searchResultsBtn');
        const directNavigationBtn = document.getElementById('directNavigationBtn');
        
        let recognition = null;
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
        
        function initializeApp() {
            initializeSpeechRecognition();
            
            // Set up event listeners
            searchBtn.addEventListener('click', function() {
                const query = searchInput.value.trim();
                if (query) {
                    performSearch(query);
                }
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        performSearch(query);
                    }
                }
            });
            
            voiceSearchBtn.addEventListener('click', startVoiceRecognition);
            stopListeningBtn.addEventListener('click', stopVoiceRecognition);
            
            generalSearchTab.addEventListener('click', function() {
                setActiveSearchTab('general');
            });
            
            ltcSearchTab.addEventListener('click', function() {
                setActiveSearchTab('ltc');
            });
            
            // Navigation buttons
            nearbyBtn.addEventListener('click', function() {
                showNearbyPlaces();
            });
            
            historyBtn.addEventListener('click', function() {
                openHistoryPanel();
            });
            
            mapBtn.addEventListener('click', function() {
                toggleMapView();
            });
            
            ltcResourcesBtn.addEventListener('click', function() {
                openLtcResourcesPanel();
            });
            
            // Panel close buttons
            closeHistoryBtn.addEventListener('click', function() {
                closeHistoryPanel();
            });
            
            closeLtcResourcesBtn.addEventListener('click', function() {
                closeLtcResourcesPanel();
            });
            
            // Clear history button
            clearHistoryBtn.addEventListener('click', function() {
                clearHistory();
            });
            
            // LTC category buttons
            document.querySelectorAll('.ltc-category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    searchInput.value = category + '長照機構';
                    closeLtcResourcesPanel();
                    performSearch(category + '長照機構');
                });
            });
            
            // LTC service buttons
            document.querySelectorAll('.ltc-service-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const service = this.getAttribute('data-service');
                    searchInput.value = service;
                    closeLtcResourcesPanel();
                    performSearch(service);
                });
            });
            
            // Set active search tab based on saved preference
            setActiveSearchTab(currentSearchType);
            
            // Get user location automatically upon page load
            getUserLocation();
        }
        
        // Function to extract keywords from voice input
        function extractKeywords(input) {
            if (!input) return '';
            
            // Chinese filler words and phrases to remove
            const fillerWords = [
                '請', '幫我', '我要', '請問', '可以', '搜尋', '尋找', '找一下',
                '搜索', '查詢', '查找', '顯示', '附近', '附近的', '最近的', '周邊',
                '週邊', '我想知道', '給我找', '有沒有', '哪裡有', '在哪裡', '在哪', 
                '有什麼', '知道', '去', '到', '想去', '我要找', '我想去', '我想找',
                '看看', '找找', '的位置', '位於', '有多少', '是否有', '哪裡是',
                '我需要', '麻煩', '麻煩你', '可否', '能不能', '能否', '我要吃', '我想吃', '我想要', '有沒有', '找找看', '地方',  '哪裡有'
            ];
            
            let processedInput = input;
            
            // Remove filler words from beginning of the sentence
            for (const word of fillerWords) {
                if (processedInput.startsWith(word)) {
                    processedInput = processedInput.replace(new RegExp(`^${word}`), '');
                }
            }
            
            // Remove filler words from the middle of the sentence
            for (const word of fillerWords) {
                processedInput = processedInput.replace(new RegExp(word, 'g'), ' ');
            }
            
            // Remove extra spaces and trim
            processedInput = processedInput.replace(/\s+/g, ' ').trim();
            
            return processedInput;
        }
        
        // Initialize speech recognition if available
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'zh-TW';
                
                recognition.onstart = () => {
                    voiceIndicator.classList.remove('hidden');
                    listeningText.textContent = '請說出想去地點';
                    voiceResult.textContent = '';
                };
                
                recognition.onresult = (event) => {
                    const transcript = Array.from(event.results)
                        .map(result => result[0])
                        .map(result => result.transcript)
                        .join('');
                    
                    voiceResult.textContent = transcript;
                    listeningText.textContent = '聽到了！';
                    
                    if (event.results[0].isFinal) {
                        // Process transcript to extract keywords only
                        const processedTranscript = extractKeywords(transcript);
                        
                        // Display only the processed transcript
                        searchInput.value = processedTranscript;
                        voiceResult.textContent = `處理後: ${processedTranscript}`;
                        
                        setTimeout(() => {
                            voiceIndicator.classList.add('hidden');
                            performSearch(processedTranscript);
                        }, 1000);
                    }
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    listeningText.textContent = '無法辨識語音';
                    setTimeout(() => {
                        voiceIndicator.classList.add('hidden');
                    }, 1500);
                };
                
                recognition.onend = () => {
                    if (voiceResult.textContent === '') {
                        listeningText.textContent = '沒有聽到聲音';
                        setTimeout(() => {
                            voiceIndicator.classList.add('hidden');
                        }, 1500);
                    }
                };
            } else {
                voiceSearchBtn.classList.add('hidden');
                console.warn('Speech recognition not supported in this browser');
            }
        }
        
        // Start voice recognition
        function startVoiceRecognition() {
            if (recognition) {
                recognition.start();
            }
        }
        
        // Stop voice recognition
        function stopVoiceRecognition() {
            if (recognition) {
                recognition.stop();
                voiceIndicator.classList.add('hidden');
            }
        }
        
        // Get user location
        function getUserLocation() {
            if (navigator.geolocation) {
                showStatus('獲取位置中...');
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLatitude = position.coords.latitude;
                        userLongitude = position.coords.longitude;
                        
                        // Get address from coordinates
                        getAddressFromCoordinates(userLatitude, userLongitude);
                        hideStatus();
                        
                        // Update map with user location
                        updateMapWithUserLocation();
                        
                        // Load LTC resources map after getting location
                        loadLtcResourcesMap();
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        locationText.textContent = '無法獲取位置';
                        showStatus('無法獲取位置，請檢查權限設定', 'error');
                        
                        // Set default location (Taipei 101)
                        userLatitude = 25.033964;
                        userLongitude = 121.564468;
                        
                        // Update map with default location
                        updateMapWithUserLocation();
                        
                        // Load LTC resources map with default location
                        loadLtcResourcesMap();
                        
                        setTimeout(() => {
                            hideStatus();
                        }, 3000);
                    }
                );
            } else {
                locationText.textContent = '您的瀏覽器不支持地理位置功能';
                showStatus('瀏覽器不支持地理位置功能', 'error');
                
                // Set default location (Taipei 101)
                userLatitude = 25.033964;
                userLongitude = 121.564468;
                
                // Update map with default location
                updateMapWithUserLocation();
                
                // Load LTC resources map with default location
                loadLtcResourcesMap();
                
                setTimeout(() => {
                    hideStatus();
                }, 3000);
            }
        }
        
        // Get address from coordinates using OpenStreetMap Nominatim API
        function getAddressFromCoordinates(lat, lng) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`)
                .then(response => response.json())
                .then(data => {
                    const address = data.display_name.split(',').slice(0, 3).join(',');
                    locationText.textContent = `目前位置: ${address}`;
                })
                .catch(error => {
                    console.error('Error getting address:', error);
                    locationText.textContent = `位置: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                });
        }
        
        // Update map with user location
        function updateMapWithUserLocation() {
            if (userLatitude && userLongitude) {
                const mapUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${userLongitude - 0.01},${userLatitude - 0.01},${userLongitude + 0.01},${userLatitude + 0.01}&layer=mapnik&marker=${userLatitude},${userLongitude}`;
                mapFrame.src = mapUrl;
            }
        }
        
        // Toggle map view
        function toggleMapView() {
            if (mapContainer.classList.contains('hidden')) {
                mapContainer.classList.remove('hidden');
                updateMapWithUserLocation();
            } else {
                mapContainer.classList.add('hidden');
            }
        }
        
        // Load LTC resources map
        function loadLtcResourcesMap() {
            // Only load iframe when needed (to save resources and prevent tracking)
            if (currentSearchType === 'ltc') {
                // Load the iframe with user's location embedded on the map
                const ltcMapUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${userLongitude - 0.01},${userLatitude - 0.01},${userLongitude + 0.01},${userLatitude + 0.01}&layer=mapnik&marker=${userLatitude},${userLongitude}`;
                ltcMapIframe.src = ltcMapUrl;
                ltcMapContainer.classList.remove('hidden');
            } else {
                ltcMapContainer.classList.add('hidden');
            }
        }
        
        // Show nearby places
        function showNearbyPlaces() {
            if (!userLatitude || !userLongitude) {
                showStatus('請先獲取位置', 'warning');
                return;
            }
            
            if (currentSearchType === 'general') {
                performSearch('附近景點');
            } else {
                performSearch('附近長照機構');
            }
        }
        
        // Show status bar with message
        function showStatus(message, type = 'info') {
            statusBar.classList.remove('hidden', 'bg-blue-500', 'bg-red-500', 'bg-yellow-500');
            
            switch(type) {
                case 'error':
                    statusBar.classList.add('bg-red-500');
                    break;
                case 'warning':
                    statusBar.classList.add('bg-yellow-500');
                    break;
                default:
                    statusBar.classList.add('bg-blue-500');
            }
            
            statusText.textContent = message;
            statusBar.classList.remove('hidden');
        }
        
        // Hide status bar
        function hideStatus() {
            statusBar.classList.add('hidden');
        }
        
        // Set active search tab
        function setActiveSearchTab(type) {
            if (type === 'general') {
                generalSearchTab.classList.add('active');
                ltcSearchTab.classList.remove('active');
                searchInput.placeholder = '搜尋附近地點...';
                ltcMapContainer.classList.add('hidden');
            } else {
                generalSearchTab.classList.remove('active');
                ltcSearchTab.classList.add('active');
                searchInput.placeholder = '搜尋附近長照資源...';
                loadLtcResourcesMap();
            }
            
            currentSearchType = type;
            localStorage.setItem('defaultSearchType', type);
        }
        
        // Add to search history
        function addToHistory(query) {
            // Don't add duplicates
            if (!searchHistory.includes(query)) {
                searchHistory.unshift(query);
                
                // Keep only the latest 20 searches
                if (searchHistory.length > 20) {
                    searchHistory.pop();
                }
                
                // Save to localStorage
                localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
                
                // Update history display if panel is open
                if (!historyPanel.classList.contains('translate-x-full')) {
                    updateHistoryDisplay();
                }
            }
        }
        
        // Open history panel
        function openHistoryPanel() {
            historyPanel.classList.remove('translate-x-full');
            updateHistoryDisplay();
        }
        
        // Close history panel
        function closeHistoryPanel() {
            historyPanel.classList.add('translate-x-full');
        }
        
        // Open LTC resources panel
        function openLtcResourcesPanel() {
            ltcResourcesPanel.classList.remove('translate-x-full');
        }
        
        // Close LTC resources panel
        function closeLtcResourcesPanel() {
            ltcResourcesPanel.classList.add('translate-x-full');
        }
        
        // Update history display
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            if (searchHistory.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.className = 'text-center text-gray-500 py-5';
                emptyMsg.textContent = '暫無搜尋記錄';
                historyList.appendChild(emptyMsg);
                return;
            }
            
            searchHistory.forEach(query => {
                const historyItem = document.createElement('div');
                historyItem.className = 'bg-white shadow-sm rounded-lg p-3 flex justify-between items-center';
                
                historyItem.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-history text-gray-400 mr-3"></i>
                        <span class="text-gray-800">${query}</span>
                    </div>
                    <button class="history-search-btn text-blue-500 p-2 hover:bg-blue-50 rounded-full">
                        <i class="fas fa-search"></i>
                    </button>
                `;
                
                const searchAgainBtn = historyItem.querySelector('.history-search-btn');
                searchAgainBtn.addEventListener('click', () => {
                    searchInput.value = query;
                    closeHistoryPanel();
                    performSearch(query);
                });
                
                historyList.appendChild(historyItem);
            });
        }
        
        // Clear history
        function clearHistory() {
            searchHistory = [];
            localStorage.removeItem('searchHistory');
            updateHistoryDisplay();
        }
        
        // Perform search
        function performSearch(query) {
            if (!query.trim()) return;
            
            // Show loading indicator
            loadingIndicator.classList.remove('hidden');
            searchButtonsContainer.classList.add('hidden');
            
            // Add to search history
            addToHistory(query);
            
            // Create URLs for Google Maps search and directions
            const googleMapsUrl = `https://www.google.com/maps/search/${encodeURIComponent(query)}/@${userLatitude},${userLongitude},15z`;
            const directionsUrl = `https://www.google.com/maps/dir/?api=1&origin=${userLatitude},${userLongitude}&destination=${encodeURIComponent(query)}&travelmode=driving`;
            
            // Update the search and navigation buttons
            searchResultsBtn.href = googleMapsUrl;
            directNavigationBtn.href = directionsUrl;
            
            setTimeout(() => {
                loadingIndicator.classList.add('hidden');
                searchButtonsContainer.classList.remove('hidden');
            }, 1000);
        }
    </script>
</body>
