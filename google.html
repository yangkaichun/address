<html>

<head>

<title>Google Maps Voice Search Button</title>

</head>

<body>


<button onclick="triggerGoogleMapsVoiceSearch()">開啟 Google 地圖語音搜尋</button>


<script>

function triggerGoogleMapsVoiceSearch() {

  window.open('https://www.google.com/maps/search/nearby?sll=' + 25.0745 + ',' + 121.3656 + '&z=14&t=m&output=search&source=www.google.com&origin=www.google.com&hl=zh-TW');

}

</script>


</body>

</html>
