<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            touch-action: manipulation;
            overflow-x: hidden;
            background-color: #f8f9fa;
        }

        .search-container {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 24px;
        }

        .location-dot {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        .results-container::-webkit-scrollbar {
            width: 5px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 10px;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(59, 130, 246, 0.3);
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
        }

        @keyframes ripple-effect {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        
        .loading {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .search-type-tabs {
            display: flex;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 16px;
            background-color: #f0f0f0;
            border: 1px solid #e0e0e0;
        }

        .search-type-tab {
            flex: 1;
            text-align: center;
            padding: 8px 0;
            font-size: 14px;
            transition: all 0.3s;
            user-select: none;
        }

        .search-type-tab.active {
            background-color: #3b82f6;
            color: white;
        }

        .ltc-iframe-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* Weather information styles */
        .weather-container {
            background-color: white;
            border-radius: 12px;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .weather-icon {
            font-size: 2rem;
            margin-right: 12px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .weather-details {
            flex: 1;
        }
        
        .temperature {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .weather-condition {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

    <script>
        // Constants and Variables
        let userLatitude = null;
        let userLongitude = null;
        let searchHistory = JSON.parse(localStorage.getItem('searchHistory') || '[]');
        let currentSearchType = localStorage.getItem('defaultSearchType') || 'general';
        const searchRadius = 1000; // Default 1km radius
        
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const voiceSearchBtn = document.getElementById('voiceSearchBtn');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const locationText = document.getElementById('locationText');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');
        const voiceIndicator = document.getElementById('voiceIndicator');
        const listeningText = document.getElementById('listeningText');
        const voiceResult = document.getElementById('voiceResult');
        const stopListeningBtn = document.getElementById('stopListeningBtn');
        const historyBtn = document.getElementById('historyBtn');
        const mapBtn = document.getElementById('mapBtn');
        const nearbyBtn = document.getElementById('nearbyBtn');
        const ltcResourcesBtn = document.getElementById('ltcResourcesBtn');
        const historyPanel = document.getElementById('historyPanel');
        const ltcResourcesPanel = document.getElementById('ltcResourcesPanel');
        const closeHistoryBtn = document.getElementById('closeHistoryBtn');
        const closeLtcResourcesBtn = document.getElementById('closeLtcResourcesBtn');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const generalSearchTab = document.getElementById('generalSearchTab');
        const ltcSearchTab = document.getElementById('ltcSearchTab');
        const mapContainer = document.getElementById('mapContainer');
        const mapIframe = document.getElementById('mapIframe');
        // Weather elements
        const weatherContainer = document.getElementById('weatherContainer');
        const weatherIcon = document.getElementById('weatherIcon');
        const temperature = document.getElementById('temperature');
        const weatherCondition = document.getElementById('weatherCondition');
        const weatherUpdateTime = document.getElementById('weatherUpdateTime');
        
        let recognition = null;
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        function initializeApp() {
            // Set up event listeners
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        redirectToGoogleMaps(query);
                    }
                }
            });
            
            searchBtn.addEventListener('click', function() {
                const query = searchInput.value.trim();
                if (query) {
                    redirectToGoogleMaps(query);
                }
            });
            
            voiceSearchBtn.addEventListener('click', startVoiceRecognition);
            stopListeningBtn.addEventListener('click', stopVoiceRecognition);
            
            nearbyBtn.addEventListener('click', function() {
                setActiveTab(this);
                setActiveSearchTab('general');
            });
            
            ltcResourcesBtn.addEventListener('click', function() {
                setActiveTab(this);
                openLtcResourcesPanel();
            });
            
            historyBtn.addEventListener('click', function() {
                setActiveTab(this);
                openHistoryPanel();
            });
            
            mapBtn.addEventListener('click', function() {
                setActiveTab(this);
                toggleMapVisibility();
            });
            
            closeHistoryBtn.addEventListener('click', closeHistoryPanel);
            closeLtcResourcesBtn.addEventListener('click', closeLtcResourcesPanel);
            clearHistoryBtn.addEventListener('click', clearHistory);
            
            generalSearchTab.addEventListener('click', function() {
                setActiveSearchTab('general');
            });
            
            ltcSearchTab.addEventListener('click', function() {
                setActiveSearchTab('ltc');
            });
            
            // Set up LTC category and service buttons
            document.querySelectorAll('.ltc-category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.dataset.category;
                    closeLtcResourcesPanel();
                    redirectToLtcSearch(category);
                });
            });
            
            document.querySelectorAll('.ltc-service-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const service = this.dataset.service;
                    closeLtcResourcesPanel();
                    redirectToLtcSearch(service);
                });
            });
            
            // Set active search type from local storage or default
            setActiveSearchTab(currentSearchType);
            
            // Initialize speech recognition
            initializeSpeechRecognition();
            
            // Get user location automatically on page load
            getUserLocation();
            
            // Display search history
            updateHistoryList();
        }
        
        // Function to extract keywords from voice input
        function extractKeywords(input) {
            if (!input) return '';
            
            // Chinese filler words and phrases to remove
            const fillerWords = [
                '請', '幫我', '我要', '請問', '可以', '搜尋', '尋找', '找一下',
                '搜索', '查詢', '查找', '顯示', '附近', '附近的', '最近的', '周邊',
                '週邊', '我想知道', '給我找', '有沒有', '哪裡有', '在哪裡', '在哪', 
                '有什麼', '知道', '去', '到', '想去', '我要找', '我想去', '我想找',
                '看看', '找找', '的位置', '位於', '有多少', '是否有', '哪裡是',
                '我需要', '麻煩', '麻煩你', '可否', '能不能', '能否', '我要吃', '我想吃', '我想要', '有沒有', '找找看', '地方',  '哪裡有'
            ];
            
            let processedInput = input;
            
            // Remove filler words from beginning of the sentence
            for (const word of fillerWords) {
                if (processedInput.startsWith(word)) {
                    processedInput = processedInput.replace(new RegExp(`^${word}`), '');
                }
            }
            
            // Remove filler words from the middle of the sentence
            for (const word of fillerWords) {
                processedInput = processedInput.replace(new RegExp(word, 'g'), ' ');
            }
            
            // Remove extra spaces and trim
            processedInput = processedInput.replace(/\s+/g, ' ').trim();
            
            return processedInput;
        }
        
        // Initialize speech recognition if available
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'zh-TW';
                
                recognition.onstart = () => {
                    voiceIndicator.classList.remove('hidden');
                    listeningText.textContent = '請說出想去地點';
                    voiceResult.textContent = '';
                };
                
                recognition.onresult = (event) => {
                    const transcript = Array.from(event.results)
                        .map(result => result[0])
                        .map(result => result.transcript)
                        .join('');
                    
                    voiceResult.textContent = transcript;
                    listeningText.textContent = '聽到了！';
                    
                    if (event.results[0].isFinal) {
                        // Process transcript to extract keywords only
                        const processedTranscript = extractKeywords(transcript);
                        
                        // Display only the processed transcript
                        searchInput.value = processedTranscript;
                        voiceResult.textContent = `處理後: ${processedTranscript}`;
                        
                        setTimeout(() => {
                            voiceIndicator.classList.add('hidden');
                            // Automatically redirect to Google Maps with the voice input
                            redirectToGoogleMaps(processedTranscript);
                        }, 1000);
                    }
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    listeningText.textContent = '無法辨識語音';
                    setTimeout(() => {
                        voiceIndicator.classList.add('hidden');
                    }, 1500);
                };
                
                recognition.onend = () => {
                    if (voiceResult.textContent === '') {
                        listeningText.textContent = '沒有聽到聲音';
                        setTimeout(() => {
                            voiceIndicator.classList.add('hidden');
                        }, 1500);
                    }
                };
            } else {
                voiceSearchBtn.classList.add('hidden');
                console.warn('Speech recognition not supported in this browser');
            }
        }
        
        // Start voice recognition
        function startVoiceRecognition() {
            if (recognition) {
                recognition.start();
            }
        }
        
        // Stop voice recognition
        function stopVoiceRecognition() {
            if (recognition) {
                recognition.stop();
                voiceIndicator.classList.add('hidden');
            }
        }
        
        // Get user location
        function getUserLocation() {
            if (navigator.geolocation) {
                showStatus('獲取位置中...');
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLatitude = position.coords.latitude;
                        userLongitude = position.coords.longitude;
                        
                        // Get address from coordinates
                        getAddressFromCoordinates(userLatitude, userLongitude);
                        
                        // Get weather information from coordinates
                        getCWAWeatherData(userLatitude, userLongitude);
                        
                        hideStatus();
                        
                        // Update map iframe with user location
                        updateMapWithUserLocation();
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        locationText.textContent = '無法獲取位置';
                        showStatus('無法獲取位置，請檢查權限設定', 'error');
                        
                        // Set default location (Taipei 101)
                        userLatitude = 25.033964;
                        userLongitude = 121.564468;
                        
                        // Update map iframe with default location
                        updateMapWithUserLocation();
                        
                        setTimeout(() => {
                            hideStatus();
                        }, 3000);
                    }
                );
            } else {
                locationText.textContent = '您的瀏覽器不支持地理位置功能';
                showStatus('瀏覽器不支持地理位置功能', 'error');
                
                // Set default location (Taipei 101)
                userLatitude = 25.033964;
                userLongitude = 121.564468;
                
                // Update map iframe with default location
                updateMapWithUserLocation();
                
                setTimeout(() => {
                    hideStatus();
                }, 3000);
            }
        }
        // Get weather data from Taiwan Central Weather Administration API
        async function getCWAWeatherData(lat, lon) {
            try {
                // 由於中央氣象署API有授權限制，這裡使用最接近的觀測站資料
                // 實際使用時應申請CWA API授權碼: https://opendata.cwb.gov.tw/index
                
                // 使用氣象資料開放平台API取得鄉鎮天氣預報資料
                // 這裡我們用一個公開測試金鑰，實際應用請使用您申請的金鑰
                const apiKey = 'CWA-96A10BDB-7BC0-49F4-A001-A9DE2C890768';
                
                // 找到最近的縣市並獲取該地區的天氣預報
                // 使用經緯度計算出最近的行政區
                const nearestArea = await getNearestTownship(lat, lon);
                
                if (nearestArea) {
                    // 使用最近縣市的代碼獲取該地區的天氣資料
                    const weatherUrl = `https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=${apiKey}&locationName=${encodeURIComponent(nearestArea.city)}`;
                    
                    // 在實際應用中，這個請求應該在伺服器端執行以避免CORS問題
                    const response = await fetch(weatherUrl);
                    const data = await response.json();
                    
                    if (data.success === "true" && data.records && data.records.location) {
                        // 找到對應的城市天氣資料
                        const cityWeather = data.records.location.find(loc => 
                            loc.locationName === nearestArea.city
                        );
                        
                        if (cityWeather) {
                            updateWeatherDisplay(cityWeather, nearestArea);
                        } else {
                            throw new Error("找不到該城市的天氣資料");
                        }
                    } else {
                        throw new Error("無法獲取天氣資料");
                    }
                } else {
                    throw new Error("無法確定您的位置對應的行政區");
                }
            } catch (error) {
                console.error('天氣資料獲取錯誤:', error);
                weatherContainer.classList.add('hidden');
                
                // 顯示錯誤訊息，但不影響應用程式的其他功能
                showStatus('無法獲取天氣資料，請稍後再試', 'warning');
                setTimeout(() => {
                    hideStatus();
                }, 3000);
            }
        }
        
        // 獲取最接近的台灣行政區
        async function getNearestTownship(lat, lon) {
            // 台灣主要縣市座標簡易對照表（實際應用應使用更詳細的地理資訊）
            const cities = [
                {city: "臺北市", lat: 25.033, lon: 121.565},
                {city: "新北市", lat: 25.016, lon: 121.463},
                {city: "桃園市", lat: 24.993, lon: 121.301},
                {city: "臺中市", lat: 24.149, lon: 120.674},
                {city: "臺南市", lat: 22.997, lon: 120.187},
                {city: "高雄市", lat: 22.628, lon: 120.301},
                {city: "基隆市", lat: 25.128, lon: 121.739},
                {city: "新竹縣", lat: 24.839, lon: 121.002},
                {city: "新竹市", lat: 24.802, lon: 120.972},
                {city: "苗栗縣", lat: 24.561, lon: 120.822},
                {city: "彰化縣", lat: 24.075, lon: 120.544},
                {city: "南投縣", lat: 23.911, lon: 120.687},
                {city: "雲林縣", lat: 23.699, lon: 120.527},
                {city: "嘉義縣", lat: 23.452, lon: 120.257},
                {city: "嘉義市", lat: 23.480, lon: 120.449},
                {city: "屏東縣", lat: 22.552, lon: 120.549},
                {city: "宜蘭縣", lat: 24.751, lon: 121.758},
                {city: "花蓮縣", lat: 23.987, lon: 121.602},
                {city: "臺東縣", lat: 22.755, lon: 121.151},
                {city: "澎湖縣", lat: 23.571, lon: 119.580},
                {city: "金門縣", lat: 24.449, lon: 118.377},
                {city: "連江縣", lat: 26.160, lon: 119.950}
            ];
            
            // 計算距離並找出最近的城市
            let nearestCity = null;
            let minDistance = Infinity;
            
            cities.forEach(city => {
                const distance = getDistance(lat, lon, city.lat, city.lon);
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestCity = city;
                }
            });
            
            return nearestCity;
        }
        
        // 計算兩點間距離的簡易方法（哈弗辛公式）
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // 地球半徑，單位公里
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const distance = R * c;
            return distance;
        }
        
        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }
        
        // Update weather display with CWA data
        function updateWeatherDisplay(cityWeather, nearestArea) {
            if (!cityWeather || !cityWeather.weatherElement) {
                console.error('Invalid weather data format');
                return;
            }
            
            try {
                // 從氣象署資料中提取所需資訊
                const weatherElements = cityWeather.weatherElement;
                
                // 獲取氣象狀況描述 (Wx)
                const wxElement = weatherElements.find(item => item.elementName === 'Wx');
                const weatherDesc = wxElement.time[0].parameter.parameterName;
                
                // 獲取溫度範圍 (MinT and MaxT)
                const minTElement = weatherElements.find(item => item.elementName === 'MinT');
                const maxTElement = weatherElements.find(item => item.elementName === 'MaxT');
                const minTemp = minTElement.time[0].parameter.parameterName;
                const maxTemp = maxTElement.time[0].parameter.parameterName;
                
                // 獲取降雨機率 (PoP)
                const popElement = weatherElements.find(item => item.elementName === 'PoP');
                const rainProb = popElement.time[0].parameter.parameterName;
                
                // 更新 UI
                temperature.textContent = `${minTemp}~${maxTemp} °C`;
                weatherCondition.textContent = `${weatherDesc} | 降雨機率: ${rainProb}%`;
                
                // 設置天氣圖示
                weatherIcon.innerHTML = getWeatherIconFromDesc(weatherDesc);
                
                // 更新時間戳記
                const now = new Date();
                weatherUpdateTime.textContent = `更新於 ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')} | ${nearestArea.city}`;
                
                // 顯示天氣容器
                weatherContainer.classList.remove('hidden');
            } catch (error) {
                console.error('天氣資料解析錯誤:', error);
                weatherContainer.classList.add('hidden');
            }
        }
        
        // 根據天氣描述獲取適當的圖示
        function getWeatherIconFromDesc(description) {
            // 依據常見的天氣描述詞彙對應到 Font Awesome 圖示
            if (description.includes('雨')) {
                if (description.includes('雷')) {
                    return '<i class="fas fa-bolt text-yellow-500"></i>'; // 雷雨
                } else if (description.includes('小')) {
                    return '<i class="fas fa-cloud-rain text-blue-400"></i>'; // 小雨
                } else {
                    return '<i class="fas fa-cloud-showers-heavy text-blue-500"></i>'; // 大雨
                }
            } else if (description.includes('雪')) {
                return '<i class="fas fa-snowflake text-blue-200"></i>'; // 雪
            } else if (description.includes('霧') || description.includes('霾')) {
                return '<i class="fas fa-smog text-gray-400"></i>'; // 霧
            } else if (description.includes('陰')) {
                return '<i class="fas fa-cloud text-gray-500"></i>'; // 陰天
            } else if (description.includes('多雲')) {
                return '<i class="fas fa-cloud-sun text-gray-400"></i>'; // 多雲
            } else if (description.includes('晴')) {
                return '<i class="fas fa-sun text-yellow-500"></i>'; // 晴天
            } else {
                return '<i class="fas fa-cloud text-gray-500"></i>'; // 預設為多雲
            }
        }
        
        // Update map with user location
        function updateMapWithUserLocation() {
            if (userLatitude && userLongitude) {
                const mapUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${userLongitude - 0.01},${userLatitude - 0.01},${userLongitude + 0.01},${userLatitude + 0.01}&layer=mapnik&marker=${userLatitude},${userLongitude}`;
                mapIframe.src = mapUrl;
            }
        }
        
        // Toggle map visibility
        function toggleMapVisibility() {
            if (mapContainer.classList.contains('hidden')) {
                mapContainer.classList.remove('hidden');
                updateMapWithUserLocation();
            } else {
                mapContainer.classList.add('hidden');
            }
        }
        
        // Get address from coordinates using OpenStreetMap Nominatim API
        function getAddressFromCoordinates(lat, lng) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`)
                .then(response => response.json())
                .then(data => {
                    const address = data.display_name.split(',').slice(0, 3).join(',');
                    locationText.textContent = `目前位置: ${address}`;
                })
                .catch(error => {
                    console.error('Error getting address:', error);
                    locationText.textContent = `位置: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                });
        }
        
        // Set active search tab
        function setActiveSearchTab(type) {
            if (type === 'general') {
                generalSearchTab.classList.add('active');
                ltcSearchTab.classList.remove('active');
                searchInput.placeholder = '搜尋附近地點...';
            } else {
                generalSearchTab.classList.remove('active');
                ltcSearchTab.classList.add('active');
                searchInput.placeholder = '搜尋附近長照資源...';
            }
            
            currentSearchType = type;
            localStorage.setItem('defaultSearchType', type);
        }
        
        // Add to search history
        function addToHistory(query) {
            // Remove the query if it already exists in history
            searchHistory = searchHistory.filter(item => item.query !== query);
            
            // Add the new query at the beginning
            searchHistory.unshift({
                query: query,
                timestamp: Date.now(),
                type: currentSearchType
            });
            
            // Keep only the latest 20 items
            if (searchHistory.length > 20) {
                searchHistory = searchHistory.slice(0, 20);
            }
            
            // Save to localStorage
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            
            // Update the history list if panel is open
            updateHistoryList();
        }
        
        // Update history list
        function updateHistoryList() {
            historyList.innerHTML = '';
            
            if (searchHistory.length === 0) {
                const emptyMessage = document.createElement('p');
                emptyMessage.className = 'text-center text-gray-500 py-4';
                emptyMessage.textContent = '沒有搜尋記錄';
                historyList.appendChild(emptyMessage);
                return;
            }
            
            searchHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'bg-white p-3 rounded-lg shadow-sm flex items-center justify-between';
                
                const date = new Date(item.timestamp);
                const dateString = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
                
                historyItem.innerHTML = `
                    <div>
                        <p class="font-medium text-gray-800">${item.query}</p>
                        <p class="text-xs text-gray-500">${dateString} · ${item.type === 'general' ? '一般搜尋' : '長照資源'}</p>
                    </div>
                    <button class="history-search-btn px-3 py-1 bg-blue-50 text-blue-500 rounded-lg text-sm" data-query="${item.query}" data-type="${item.type}">
                        搜尋
                    </button>
                `;
                
                historyList.appendChild(historyItem);
                
                // Add event listener to the search button
                const searchBtn = historyItem.querySelector('.history-search-btn');
                searchBtn.addEventListener('click', function() {
                    const query = this.dataset.query;
                    const type = this.dataset.type;
                    
                    // Set the search type
                    setActiveSearchTab(type);
                    
                    // Close the history panel
                    closeHistoryPanel();
                    
                    // Redirect to Google Maps
                    redirectToGoogleMaps(query);
                });
            });
        }
        
        // Clear history
        function clearHistory() {
            searchHistory = [];
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            updateHistoryList();
        }
        
        // Open history panel
        function openHistoryPanel() {
            historyPanel.classList.remove('translate-x-full');
            updateHistoryList();
        }
        
        // Close history panel
        function closeHistoryPanel() {
            historyPanel.classList.add('translate-x-full');
        }
        
        // Open LTC resources panel
        function openLtcResourcesPanel() {
            ltcResourcesPanel.classList.remove('translate-x-full');
        }
        
        // Close LTC resources panel
        function closeLtcResourcesPanel() {
            ltcResourcesPanel.classList.add('translate-x-full');
        }
        
        // Redirect to LTC search
        function redirectToLtcSearch(query) {
            // Set search type to LTC
            setActiveSearchTab('ltc');
            
            // Set search input value
            searchInput.value = query;
            
            // Redirect to Google Maps with LTC query
            redirectToGoogleMaps(query + ' 長照');
        }
        
        // Redirect to Google Maps
        function redirectToGoogleMaps(query) {
            if (!query.trim()) return;
            
            // Add to search history
            addToHistory(query);
            
            // Show loading indicator
            loadingIndicator.classList.remove('hidden');
            resultsContainer.innerHTML = '';
            
            // Create Google Maps URLs
            let googleMapsUrl;
            let directionsUrl;
            
            if (currentSearchType === 'general') {
                googleMapsUrl = `https://www.google.com/maps/search/${encodeURIComponent(query)}/@${userLatitude},${userLongitude},15z`;
                directionsUrl = `https://www.google.com/maps/dir/?api=1&origin=${userLatitude},${userLongitude}&destination=${encodeURIComponent(query)}&travelmode=driving`;
            } else {
                googleMapsUrl = `https://www.google.com/maps/search/${encodeURIComponent(query + ' 長照機構')}/@${userLatitude},${userLongitude},15z`;
                directionsUrl = `https://www.google.com/maps/dir/?api=1&origin=${userLatitude},${userLongitude}&destination=${encodeURIComponent(query + ' 長照機構')}&travelmode=driving`;
            }
            
            // Hide loading indicator
            loadingIndicator.classList.add('hidden');
            
            // Open Google Maps in a new tab
            window.open(googleMapsUrl, '_blank');
        }
        
        // Show status bar with message
        function showStatus(message, type = 'info') {
            statusBar.classList.remove('hidden', 'bg-blue-500', 'bg-red-500', 'bg-yellow-500');
            
            switch(type) {
                case 'error':
                    statusBar.classList.add('bg-red-500');
                    break;
                case 'warning':
                    statusBar.classList.add('bg-yellow-500');
                    break;
                default:
                    statusBar.classList.add('bg-blue-500');
            }
            
            statusText.textContent = message;
            statusBar.classList.remove('hidden');
        }
        
        // Hide status bar
        function hideStatus() {
            statusBar.classList.add('hidden');
        }
        
        // Set active tab
        function setActiveTab(tab) {
            // Remove active class from all tabs
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('text-blue-500');
                btn.classList.add('text-gray-500');
            });
            
            // Add active class to the clicked tab
            tab.classList.remove('text-gray-500');
            tab.classList.add('text-blue-500');
        }
    </script>
